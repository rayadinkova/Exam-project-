<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#10577;</button>
            <button class="carousel-button next" data-carousel-button="next">&#10575;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="images/kopito_gradient.png" alt="Nature Image #1">
                </li>
                <li class="slide">
                    <img src="images/ndc_edit.png" alt="Nature Image #2">
                </li>
                <li class="slide">
                    <img src="images/rila_edit.png" alt="Nature Image #3">
                </li>
            </ul>
        </div>
    </section>

    <script src="carousel.js" defer></script>
</body>
</html>
